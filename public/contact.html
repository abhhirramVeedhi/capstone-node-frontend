<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        (function () {
            // Initialize EmailJS with your public key
            emailjs.init("4nD0-ASinUSYWcozB");
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            position: relative;
        }

        header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        h2 {
            color: #3498db;
            margin-top: 30px;
        }

        p {
            margin-bottom: 15px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        form {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .contact-info {
            margin-top: 30px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
        }

        .footer-links {
            margin: 20px 0;
        }

        .footer-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            padding: 15px 25px;
            margin-bottom: 10px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            min-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.5s, fadeOut 0.5s 4.5s;
            visibility: hidden;
        }

        .toast.success {
            background-color: #2ecc71;
            border-left: 5px solid #27ae60;
        }

        .toast.error {
            background-color: #e74c3c;
            border-left: 5px solid #c0392b;
        }

        .toast.show {
            visibility: visible;
        }

        .close-toast {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 0 0 0 10px;
            display: flex;
            align-items: center;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            #toast-container {
                left: 20px;
                right: 20px;
            }

            .toast {
                width: auto;
                min-width: unset;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="/">Home</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Please fill out the form below or use our contact information to reach out to
                us.</p>
        </section>

        <section>
            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="nameError"></div>
                    </div>
                    &emsp;
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <div class="error-message" id="subjectError"></div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                    <div class="error-message" id="messageError"></div>
                </div>
                <button type="submit" id="submitButton">
                    Send Message
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </section>

        <!-- <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Main Street, City, State, ZIP Code</p>
            <p><strong>Email:</strong> info@yourcompany.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Hours:</strong> Monday - Friday: 9:00 AM - 5:00 PM</p>
        </section> -->
    </main>

    <footer>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>

    <div id="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const subjectError = document.getElementById('subjectError');
            const messageError = document.getElementById('messageError');
            const toastContainer = document.getElementById('toast-container');

            // Function to show toast message
            function showToast(message, type) {
                // Create toast element
                const toast = document.createElement('div');
                toast.className = `toast ${type} show`;

                // Create message text
                const messageText = document.createElement('span');
                messageText.textContent = message;

                // Create close button
                const closeButton = document.createElement('button');
                closeButton.className = 'close-toast';
                closeButton.innerHTML = '&times;';
                closeButton.onclick = function () {
                    toastContainer.removeChild(toast);
                };

                // Append elements to toast
                toast.appendChild(messageText);
                toast.appendChild(closeButton);

                // Add toast to container
                toastContainer.appendChild(toast);

                // Remove toast after 5 seconds
                setTimeout(function () {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 5000);
            }

            // Function to validate form
            function validateForm() {
                let isValid = true;
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                const emailRegex = /\S+@\S+\.\S+/;

                // Reset errors
                nameError.textContent = '';
                emailError.textContent = '';
                subjectError.textContent = '';
                messageError.textContent = '';

                if (!name) {
                    nameError.textContent = 'Name is required';
                    isValid = false;
                }

                if (!email) {
                    emailError.textContent = 'Email is required';
                    isValid = false;
                } else if (!emailRegex.test(email)) {
                    emailError.textContent = 'Email is invalid';
                    isValid = false;
                }

                if (!subject) {
                    subjectError.textContent = 'Subject is required';
                    isValid = false;
                }

                if (!message) {
                    messageError.textContent = 'Message is required';
                    isValid = false;
                }

                return isValid;
            }

            // Handle form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                if (!validateForm()) {
                    return;
                }

                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value
                };

                // Disable submit button and change text while sending
                submitButton.disabled = true;
                submitButton.innerHTML = 'Sending... <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>';

                // Send email using EmailJS
                emailjs.send("service_fvjgl2u", "template_aidljhy", formData)
                    .then(function (response) {
                        console.log('SUCCESS!', response.status, response.text);
                        showToast('Message sent successfully!', 'success');
                        form.reset();
                    })
                    .catch(function (error) {
                        console.log('FAILED...', error);
                        showToast('Failed to send message. Please try again later.', 'error');
                    })
                    .finally(function () {
                        // Re-enable submit button and restore text
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Send Message <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>';
                    });
            });
        });
    </script>
</body>

</html>
